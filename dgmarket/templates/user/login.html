<html>
<head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript">
var form_to_ajax = (url, form_name, success_callback=null) => {
    let formSerializeArray = $('#' + form_name).serializeArray();
        let json_object = {};
        for (let i = 0; i < formSerializeArray.length; i++){
            json_object[formSerializeArray[i]['name']] = formSerializeArray[i]['value'];
        }

        let json_string = JSON.stringify(json_object);
        $.ajax({
            'url' : url,
            'type' : "POST",
            data : json_string,
            contentType:"application/json; charset=utf-8",
            dataType:"json",
            success : function(result){
                //console.log(result);
                if (success_callback != null){
                    success_callback(result);
                }
            }
        });
}

</script>
<script type="text/javascript">
$(document).ready(function(){
    $('#login').click(function(){
        form_to_ajax("/user/login", "frm", (result)=> {alert(result)});
    });
});
</script>
</head>
<body>
    <form id="frm">
    <p>이메일 : <input type="text" name="login_email" /></p>    
    <input type="button" id="login" value="로그인" />
    </form>
</body>
</html>
