<html>
<head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#regist').click(function(){
        let formSerializeArray = $('#frm').serializeArray();
        let json_object = {};
        for (let i = 0; i < formSerializeArray.length; i++){
            json_object[formSerializeArray[i]['name']] = formSerializeArray[i]['value'];
        }

        let json_string = JSON.stringify(json_object);
        $.ajax({
            'url' : "/user/regist",
            'type' : "POST",
            data : json_string,
            contentType:"application/json; charset=utf-8",
            dataType:"json",
            success : function(result){
                console.log(result);
            }
        });
    });
});
</script>
</head>
<body>
    <form id="frm">
    <p>이메일 : <input type="text" name="login_email" /></p>
    <p>별명 : <input type="text" name="nickname" /></p>
    <input type="button" id="regist" value="가입" />

    </form>
</body>
</html>
